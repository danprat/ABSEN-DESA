<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft shadow -->
    <filter id="shadow192" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with modern rounded corners -->
  <rect width="192" height="192" rx="48" fill="url(#bg192)"/>
  
  <!-- Face recognition icon with modern style -->
  <g transform="translate(96, 84)">
    <!-- Face circle -->
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.95"/>
    
    <!-- Eyes -->
    <circle cx="-9" cy="-6" r="4.5" fill="#2563eb"/>
    <circle cx="9" cy="-6" r="4.5" fill="#2563eb"/>
    
    <!-- Smile -->
    <path d="M -12 3 Q 0 12 12 3" stroke="#2563eb" stroke-width="4.5" fill="none" stroke-linecap="round"/>
    
    <!-- Corner brackets for scan effect -->
    <g stroke="white" stroke-width="6" fill="none" opacity="0.9">
      <!-- Top-left -->
      <path d="M -36 -24 L -36 -36 L -24 -36"/>
      <!-- Top-right -->
      <path d="M 24 -36 L 36 -36 L 36 -24"/>
      <!-- Bottom-left -->
      <path d="M -36 24 L -36 36 L -24 36"/>
      <!-- Bottom-right -->
      <path d="M 24 36 L 36 36 L 36 24"/>
    </g>
  </g>
  
  <!-- Check icon badge - modern floating style -->
  <g filter="url(#shadow192)">
    <circle cx="138" cy="138" r="30" fill="#10b981"/>
    <path d="M 123 138 L 132 147 L 153 126" stroke="white" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
