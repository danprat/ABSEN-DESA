<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft shadow -->
    <filter id="shadow512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with modern rounded corners -->
  <rect width="512" height="512" rx="128" fill="url(#bg512)"/>
  
  <!-- Face recognition icon with modern style -->
  <g transform="translate(256, 224)">
    <!-- Face circle -->
    <circle cx="0" cy="0" r="80" fill="white" opacity="0.95"/>
    
    <!-- Eyes -->
    <circle cx="-24" cy="-16" r="12" fill="#2563eb"/>
    <circle cx="24" cy="-16" r="12" fill="#2563eb"/>
    
    <!-- Smile -->
    <path d="M -32 8 Q 0 32 32 8" stroke="#2563eb" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Corner brackets for scan effect -->
    <g stroke="white" stroke-width="16" fill="none" opacity="0.9">
      <!-- Top-left -->
      <path d="M -96 -64 L -96 -96 L -64 -96"/>
      <!-- Top-right -->
      <path d="M 64 -96 L 96 -96 L 96 -64"/>
      <!-- Bottom-left -->
      <path d="M -96 64 L -96 96 L -64 96"/>
      <!-- Bottom-right -->
      <path d="M 64 96 L 96 96 L 96 64"/>
    </g>
  </g>
  
  <!-- Check icon badge - modern floating style -->
  <g filter="url(#shadow512)">
    <circle cx="368" cy="368" r="80" fill="#10b981"/>
    <path d="M 328 368 L 352 392 L 408 336" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
